{% extends 'base.html' %}
{% block extra_head %}
<title>Контакты</title>
{% endblock %}
{% block content %}
<div class="contacts container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите имя" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Электронная почта</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Тема</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Выберите</option>
                                <option value="service">Общие вопросы</option>
                                <option value="suggestions">Питомцы</option>
                                <option value="product">Ветеринар</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Сообщение</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Сообщение"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Отправить сообщение</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class="glyphicon glyphicon-globe"></span> Наш офис</legend>
            <address>
                <strong>Twitter, Inc.</strong><br>
                795 Folsom Ave, Suite 600<br>
                San Francisco, CA 94107<br>
                <abbr title="Phone">
                    P:</abbr>
                (123) 456-7890
            </address>
            <address>
                <strong>Full Name</strong><br>
                <a href="mailto:#">first.last@example.com</a>
            </address>
            </form>
        </div>
    </div>
</div>
{% endblock %}
