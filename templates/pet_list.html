{% extends 'base.html' %}
{% block extra_head %}
<title>Питомцы</title>
{% endblock %}
{% block content %}
    <div class="main-content container">
        {% for pet in object_list %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a href="/pets/{{ pet.pk }}"><img height="200" width="200" src="{{ pet.photo.url }}" alt="" class="fit"></a>
            <div class="pet-bio-text">{{ pet.name }}</div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
